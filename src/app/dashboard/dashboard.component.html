<div class="container-fluid">

    <div class="custom-card">
  
      <div class="text-center mb-4">
        <img [src]="userDetails?.photoUrl" alt="user-avatar" class="user-avatar"/>
      </div>
  
      <p class="mb-2">
        <span class="font-weight-bold">Name: </span>{{userDetails?.name}}
      </p>
  
      <p class="mb-2">
        <span class="font-weight-bold">Email: </span>{{userDetails?.email}}
      </p>

      <p class="mb-2">
        <span class="font-weight-bold">My HTML: </span><tbody>
        <tr *ngFor="let MD of userMDList">
          <li class = "MD" (click)="viewMD(MD.MDName)">{{MD.MDName}}</li>
        </tr></tbody>
      </p>
  
      <br>
      <button class="btn" (click)="newMD()">New HTML</button>
      <button class="btn btn-block btn-danger mt-4" (click)="signOut()">Sign out</button>
  
    </div>
  
  </div>
